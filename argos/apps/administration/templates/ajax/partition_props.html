<form class="form-horizontal" role="form">
    <input type="hidden" id="partition-uuid" value="{{ partition.uuid }}"/>
    <div class="form-group">
        <label for="partition-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="partition-name" value="{{ partition.name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="partition-tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="partition-tags" value="{{ partition.tags|join:", " }}" aria-describedby="tagHelp"/>
            <span id="tagHelp" class="help-block">Comma Separated</span>
        </div>
    </div>
    <div class="form-group p-read">
        <label for="partition-read" class="col-sm-2 control-label">Read</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-default btn-xs perm-add" aria-label="Add"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
            <div class="entry-list">
            {% for r in partition.read %}
                <div class="entry" {% if r == request.user.username %}readonly="true"{% endif %}><span>{{ r }}</span></div>
            {% endfor %}
            </div>
        </div>
    </div>
    <div class="form-group p-write">
        <label for="partition-write" class="col-sm-2 control-label">Write</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-default btn-xs perm-add" aria-label="Add"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
            <div class="entry-list">
            {% for r in partition.write %}
                <div class="entry" {% if r == request.user.username %}readonly="true"{% endif %}><span>{{ r }}</span></div>
            {% endfor %}
            </div>
        </div>
    </div>
    <div class="form-group p-admin">
        <label for="partition-admin" class="col-sm-2 control-label">Admin</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-default btn-xs perm-add" aria-label="Add"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
            <div class="entry-list">
            {% for r in partition.write %}
                <div class="entry" {% if r == request.user.username %}readonly="true"{% endif %}><span>{{ r }}</span></div>
            {% endfor %}
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default save-partition-button">Save</button>
    <button type="button" class="btn btn-default btn-danger delete-partition-button">Delete</button>
</form>
