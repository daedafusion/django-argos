{% extends "nav.html" %}
{% load static %}

{% block head_css %}
    {{ block.super }}

    <link rel="stylesheet" type="text/css" href="{% static "css/left_sidebar_slider.css" %}">
{% endblock %}

{% block body_js %}
    {{ block.super }}

    <script type="text/javascript" src="{% static 'js/left_sidebar.js' %}"></script>
{% endblock %}

{% block workspace %}
    <div class="workspace">
        <div class="container">
            <div class="row">
                <div class="col-md-2 left-sidebar">
                    <nav class="left-sidebar-nav">
                        <ul class="left-sidebar-menu">
                            {% block left_sidebar %}
                            {% endblock %}
                        </ul>
                    </nav>
                    <div class="left-sidebar-footer">
                        <div class="sidebar-control js-toggle-minified">
                            <i class="fa fa-fast-backward"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-10 content-wrapper">
                    <div class="content">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
